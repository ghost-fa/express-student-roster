<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <title>My Form</title>
</head>

<body>
 <div class="">
 </div>

 <div class="container">
   <a href="./index.html" class="btn btn-info">Back to Roster</a>
   <form id="inputForm" action="/api/students" method="POST">
     <div class="form-group">
       <label for="formGroupExampleInput">First Name</label>
       <input type="text" name="first_name" class="form-control" id="fNameInput" placeholder="First name">
     </div>
     <div class="form-group">
       <label for="formGroupExampleInput">Last Name</label>
       <input type="text" name="last_name" class="form-control" id="lNameInput" placeholder="Second name">
     </div>
     <div class="form-group">
       <label for="formGroupExampleInput">Age</label>
       <input type="text" class="form-control" name="age" id="ageInput" placeholder="Age">
     </div>
     <div class="form-group">
       <label for="formGroupExampleInput">Place of birth</label>
       <input type="text" class="form-control" name="place_of_birth" id="placeOfBirthInput" placeholder="Place of birth">
     </div>
     <div class="form-group">
       <label for="formGroupExampleInput">Favorite color</label>
       <input type="text" class="form-control" name="color" id="favColorInput" placeholder="Fvorite color">
     </div>
     <button type="submit" class="btn btn-info">Submit</button>
   </form>

 </div>


</body>

</html>
